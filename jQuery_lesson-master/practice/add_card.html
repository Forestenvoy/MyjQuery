<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加入區塊範例</title>
    <style>
      .card {
        display: none;
        margin-right: 10px;
        border: 1px solid #999;
      }
      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="imgs/christmas-bell.png" alt="" />
      <p>Christmas Bell</p>
    </div>
    <button id="add">加入卡片</button>
    <div class="container"></div>
    <!-- CDN jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        // jQuery 程式碼
        let card = $(".card");
        $("#add").on("click", function () {
          $(".container").append(card);
          card.show();
          // OR
          card.clone().appendTo(".container").show();
          card.eq(0).hide();
        });
      });
    </script>
  </body>
</html>
