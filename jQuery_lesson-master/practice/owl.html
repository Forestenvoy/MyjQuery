<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl slider練習</title>
    <!-- Owl CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <style>
      .item {
        border: 1px solid #ddd;
        position: relative;
      }
      .item a {
        position: absolute;
        bottom: 10px;
        left: 20px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Owl carousel start -->
    <div class="owl-carousel owl-theme">
      <div class="item">
        <h4>1</h4>
        <img src="imgs/christmas-bell.png" alt="" />
        <a href="">連結到Google</a>
      </div>
      <div class="item">
        <h4>2</h4>
        <img src="imgs/christmas-lights.png" alt="" />
      </div>
      <div class="item">
        <h4>3</h4>
        <img src="imgs/presents.png" alt="" />
      </div>
      <div class="item">
        <h4>4</h4>
        <img src="imgs/mistletoe.png" alt="" />
      </div>
      <div class="item">
        <h4>5</h4>
        <img src="imgs/snowman.png" alt="" />
      </div>
      <div class="item">
        <h4>6</h4>
        <img src="imgs/santa-claus.png" alt="" />
      </div>
      <div class="item">
        <h4>7</h4>
        <img src="imgs/snowman.png" alt="" />
      </div>
      <div class="item">
        <h4>8</h4>
        <img src="imgs/snowman.png" alt="" />
      </div>
    </div>
    <!-- Owl carousel end -->
    <!-- CDN jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Owl 核心 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(window).on("load", function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 50,
          nav: true,
          autoplay: true,
          autoplayTimeout: 1000,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            1000: {
              items: 5,
            },
          },
        });
      });
    </script>
  </body>
</html>
