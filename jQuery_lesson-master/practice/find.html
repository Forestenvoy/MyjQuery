<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習find</title>
    <style></style>
  </head>
  <body>
    <div class="box">
      <div class="child">
        <p><a href="">關於我</a></p>
      </div>
      <div class="child">
        <p><a href="">作品集</a></p>
      </div>
      <div class="child">
        <p><a class="content" href="">聯絡我</a></p>
      </div>
      <a href="">測試連結</a>
    </div>

    <!-- CDN jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        // 找到.box裡面所有的.child
        console.log($(".box").find(".child"));
        // 下列兩者等價，但find可以明確尋找目標
        console.log($(".box").find("a"));
        console.log($(".box a"));

        $(".box").find("a").css({
          color: "red",
          "text-decoration": "none",
        });
        // $(".box").find(".child").css("border", "2px solid grey");
        // childen()方法
        // $(".box").children().css("border", "2px solid red");
        // parents()方法，往上找鎖定 target，Only target 元素
        $(".content").parents(".box").css("border", "2px solid grey");
        // parentsUntil()方法，往上找直到 target，不包含 target 元素
        $(".content").parentsUntil(".box").css("border", "2px solid red");
      });
    </script>
  </body>
</html>
