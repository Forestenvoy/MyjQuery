<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>燈箱效果</title>
    <!-- 掛載 lightbox.css -->
    <link rel="stylesheet" href="lightbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="gallery">
      <a href="imgs/japan1.jpg" class="lightbox">
        <img src="imgs/thumbs/japan1.jpg" alt="Japan 1" />
      </a>
      <a href="imgs/japan2.jpg" class="lightbox">
        <img src="imgs/thumbs/japan2.jpg" alt="Japan 2" />
      </a>
      <a href="imgs/japan3.jpg" class="lightbox">
        <img src="imgs/thumbs/japan3.jpg" alt="Japan 3" />
      </a>
      <a href="imgs/photo1.jpg" class="lightbox">
        <img src="imgs/thumbs/photo1.jpg" alt="Photo 1" />
      </a>
      <a href="imgs/photo2.jpg" class="lightbox">
        <img src="imgs/thumbs/photo2.jpg" alt="Photo 2" />
      </a>
      <a href="imgs/photo3.jpg" class="lightbox">
        <img src="imgs/thumbs/photo3.jpg" alt="Photo 3" />
      </a>
    </div>
    <div class="lightbox-overlay">
      <div class="lightbox-content">
        <img src="" alt="" class="lightbox-img" />
        <span class="close">&times;</span>
        <span class="text">Text</span>
      </div>
    </div>
    <!-- CDN jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 掛載 lightbox.js -->
    <script src="lightbox.js"></script>
  </body>
</html>
